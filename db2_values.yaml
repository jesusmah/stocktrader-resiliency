###############################################################################
################################ IBM Db2 ######################################
###############################################################################

###############################################################################
## Common image variables
###############################################################################

## Architecture - e.g. amd64, s390x, ppc64le. Specific worker node architecture
## to deploy to.
## You can use kubectl version command to determine the architecture on the
## desired worker node.

global:
  image:
    secretName: "st-docker-registry"
arch: ""
image:
  repository: store/ibmcorp/db2_developer_c
  tag: 11.1.3.3
  pullPolicy: IfNotPresent
service:
  name: ibm-db2oltp-dev
  type: NodePort
  port: 50000
  tsport: 55000
db2inst:
  instname: "db2inst1"
  password: "stocktraderdb"
options:
  databaseName: "STOCKTRD"
  oracleCompatibility: "false"

## global persistence settings
persistence:
  enabled: true
  useDynamicProvisioning: true

## hadr option
hadr:
  enabled: false
  useDynamicProvisioning: true

## Persistence parameters for /database
dataVolume:
  name: "st-db2-pvc"

  ## Specify the name of the Existing Claim to be used by your application
  ## empty string means don't use an existClaim
  existingClaimName: ""

  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  storageClassName: "glusterfs"
  size: 10Gi

etcdVolume:
  name: "etcd-stor"

  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  storageClassName: ""
  size: 1Gi


hadrVolume:
  name: "hadr-stor"

  ## Specify the name of the Existing Claim to be used by your application
  ## empty string means don't use an existClaim
  existingClaimName: ""

  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  storageClassName: ""
  size: 1Gi

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 2Gi
    cpu: 2000m
  limits:
    memory: 8Gi
    cpu: 4000m
